
<form name="formData" role="form" ng-submit="submit(formData.$valid)" novalidate>
    <div class="modal-header">
        <h3 ng-show="mode=='edit'">{{ "http://go.asp.net/" + link.Key }}</h3>
        <h3 ng-show="mode=='new'">Create New URL</h3>

    </div>
    <div class="modal-body">
        <div ng-repeat="alert in alerts">
            <br />
            <alert type="{{alert.type}}" close="closeAlert($index)">{{alert.msg}}</alert>
        </div>
        <div class="form-group">
            <label for="Key">Identifier</label>
            <input type="text" class="form-control" id="Key" ng-model="link.Key" disabled="disabled">
            <br />
            <label for="Value">link</label>
            <input type="url" class="form-control" name="Value" ng-model="link.Value" placeholder="Enter link" required>
            <p class="text-danger help-block" ng-show="formData.Value.$error.link">Not a valid link</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-info" ng-disabled="formData.$valid == false">Update</button>
    </div>
</form>
